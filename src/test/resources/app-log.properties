# FailureLogFormatter
#failureLogFormatter.className=
failureLogFormatter.defaultFailureCode=MSG99999
failureLogFormatter.defaultMessage=an unexpected exception occurred.
failureLogFormatter.language=en
# SqlLogFormatter
#sqlLogFormatter.className=
sqlLogFormatter.startRetrieveFormat=$methodName$ SQL = [$sql$]\n\tstart position = [$startPosition$] size = [$size$] queryTimeout = [$queryTimeout$] fetchSize = [$fetchSize$]\n\t$additionalInfo$
sqlLogFormatter.endRetrieveFormat=$methodName$\n\texecute time(ms) = [$executeTime$] retrieve time(ms) = [$retrieveTime$] count = [$count$]
sqlLogFormatter.startExecuteFormat=$methodName$ SQL = [$sql$] additionalInfo = [$additionalInfo$]
sqlLogFormatter.endExecuteFormat=$methodName$\n\texecute time(ms) = [$executeTime$]
sqlLogFormatter.startExecuteQueryFormat=$methodName$ SQL = [$sql$]\n\t$additionalInfo$

sqlLogFormatter.endExecuteQueryFormat=$methodName$\n\texecute time(ms) = [$executeTime$]
sqlLogFormatter.startExecuteUpdateFormat=$methodName$ SQL = [$sql$]
sqlLogFormatter.endExecuteUpdateFormat=$methodName$\n\texecute time(ms) = [$executeTime$] update count = [$updateCount$]
sqlLogFormatter.startExecuteBatchFormat=$methodName$ SQL = [$sql$]
sqlLogFormatter.endExecuteBatchFormat=$methodName$\n\texecute time(ms) = [$executeTime$] batch count = [$batchCount$]

# Main\u7528
applicationSettingLogFormatter.appSettingWithDateFormat=@@@ app log with date @@@
